<div class="page" data-name="form">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">Nouveau Personnage</div>
    </div>
  </div>
  <div class="page-content">
    <form id="form-personnage-creation">
      <div class="block-title">Nouveau Personnage</div>
      <div class="list no-hairlines-md">
        <ul>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Genre</div>
                <div class="item-input-wrap">
                  <select name="genre">
                    <option>Homme</option>
                    <option>Femme</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Armure</div>
                <div class="item-input-wrap">
                  <select name="armure">
                    <option>Warrior</option>
                    <option>Paladin</option>
                    <option>Priest</option>
                    <option>Warmaster</option>
                    <option>Rogue</option>
                    <option>Ranger</option>
                    <option>Bard</option>
                    <option>Wizard</option>
                    <option>Barbarian</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nom</div>
                <div class="item-input-wrap">
                  <input name="nom" type="text" placeholder="Nom"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Surnom</div>
                <div class="item-input-wrap">
                  <input name="surnom" type="text" placeholder="Surnom"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nom de l'IA</div>
                <div class="item-input-wrap">
                  <input name="nomIA" type="text" placeholder="Nom de l'IA"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Archétype</div>
                <div class="item-input-wrap">
                  <input name="archetype" type="text" placeholder="Archétype"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Haut-Fait</div>
                <div class="item-input-wrap">
                  <input name="hautFait" type="text" placeholder="Haut-Fait"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Section</div>
                <div class="item-input-wrap">
                  <input name="section" type="text" placeholder="Section"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Avantages</div>
                <div class="item-input-wrap">
                  <input name="avantages" type="text" placeholder="Avantages"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Inconvénients</div>
                <div class="item-input-wrap">
                  <input name="inconvenients" type="text" placeholder="Inconvénients"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Motivation Majeure</div>
                <div class="item-input-wrap">
                  <input name="motivationMajeure" type="text" placeholder="Motivation Majeure"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Motivations Mineures</div>
                <div class="item-input-wrap">
                  <input name="motivationsMineures" type="text" placeholder="Motivations Mineures"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Langues</div>
                <div class="item-input-wrap">
                  <input name="langues" type="text" placeholder="Langues"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Date de naissance</div>
                <div class="item-input-wrap">
                  <input name="dateNaissance" type="date" placeholder="Date de naissance"/>
                </div>
              </div>
            </div>
          </li>
          <li class="align-top">
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Bio</div>
                <div class="item-input-wrap">
                  <textarea name="bio" placeholder="Bio"></textarea>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </form>
    <div class="block">
      <p class="row">
        <a id="submit-personnage-creation" href="/home" class="col button button-large button-fill button-raised color-green">Créer</a>
      </p>
    </div>
  </div>
</div>
