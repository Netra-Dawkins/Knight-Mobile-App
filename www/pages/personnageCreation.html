<div class="page" data-name="form">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">Nouveau Personnage</div>
    </div>
  </div>
  <div class="page-content">
    <form id="form-personnage-creation">
      <div class="block-title">Nouveau Personnage</div>
      <div class="list no-hairlines-md">
        <ul>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Genre</div>
                <div class="item-input-wrap">
                  <select>
                    <option>Homme</option>
                    <option>Femme</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nom</div>
                <div class="item-input-wrap">
                  <input type="text" placeholder="Nom"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Surnom</div>
                <div class="item-input-wrap">
                  <input type="email" placeholder="Surnom"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nom de l'IA</div>
                <div class="item-input-wrap">
                  <input type="url" placeholder="Nom de l'IA"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Archétype</div>
                <div class="item-input-wrap">
                  <input type="password" placeholder="Archétype"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Haut-Fait</div>
                <div class="item-input-wrap">
                  <input type="tel" placeholder="Haut-Fait"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Section</div>
                <div class="item-input-wrap">
                  <input type="tel" placeholder="Section"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Avantages</div>
                <div class="item-input-wrap">
                  <input type="tel" placeholder="Avantages"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Inconvénients</div>
                <div class="item-input-wrap">
                  <input type="tel" placeholder="Inconvénients"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Motivation Majeure</div>
                <div class="item-input-wrap">
                  <input type="tel" placeholder="Motivation Majeure"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Motivations Mineures</div>
                <div class="item-input-wrap">
                  <input type="tel" placeholder="Motivations Mineures"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Langues</div>
                <div class="item-input-wrap">
                  <input type="tel" placeholder="Langues"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Date de naissance</div>
                <div class="item-input-wrap">
                  <input type="date" placeholder="Date de naissance" value="2000-00-00"/>
                </div>
              </div>
            </div>
          </li>
          <li class="align-top">
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Bio</div>
                <div class="item-input-wrap">
                  <textarea placeholder="Bio"></textarea>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="block">
        <p class="row">
          <a id="submit-personnage-creation" href="#" class="col button button-large button-fill button-raised color-green">Créer</a>
        </p>
      </div>
    </form>
  </div>
</div>
